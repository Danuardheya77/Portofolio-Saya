    <style>
        :root { --warm: #ffb703; --bg: #020617; --text: #ffffff; }
        .light-mode { --bg: #fffcf2; --text: #252422; }
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; transition: 0.5s; overflow-x: hidden; margin: 0; cursor: pointer; }

        /* WARM GLOW RUNNING EFFECT */
        @keyframes warmRunning {
            0%, 100% { border-color: #ffb703; box-shadow: 0 0 10px #ffb703; }
            50% { border-color: #fb8500; box-shadow: 0 0 25px #fb8500; }
        }
        .warm-glow { animation: warmRunning 2s infinite ease-in-out; border: 2px solid var(--warm) !important; }

        /* BACKGROUND HERO GEDUNG */
        .hero-section { 
            min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background: linear-gradient(to bottom, rgba(2,6,23,0.7), var(--bg)), 
            url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2000'); 
            background-size: cover; background-position: center; 
        }

        /* PHOTO TOOLBAR (RASIO ASLI) */
        .portfolio-grid { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 768px) { .portfolio-grid { column-count: 2; } }
        @media (min-width: 1024px) { .portfolio-grid { column-count: 3; } }
        
        .img-card { break-inside: avoid; margin-bottom: 1.5rem; border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); transition: 0.5s; background: rgba(255,255,255,0.02); }
        .img-card:hover { transform: scale(1.03); border-color: var(--warm); }
        .img-card img { width: 100%; height: auto; display: block; }

        /* DROPDOWN MENU */
        .menu-dropdown { 
            position: fixed; z-index: 10001; background: rgba(2, 6, 23, 0.95); 
            backdrop-filter: blur(20px); border-radius: 20px; padding: 20px; 
            border: 1px solid var(--warm); display: none; width: 220px; 
        }

        #acc-box { position: fixed; top: 120px; left: 20px; z-index: 10005; touch-action: none; cursor: move; }
        .greeting-bubble { position: absolute; bottom: 85px; left: 0; background: var(--warm); color: #000; padding: 6px 15px; border-radius: 12px; font-size: 11px; font-weight: bold; display: none; white-space: nowrap; }
    </style>
</head>

            '1M6z1kf71-r0ravWfoQMzYZuoljTH3wYD', '1mLqb2WBbFwiRQqXfy3QG1ScnFnZoK0b9', '1Qz_rYs3tCwrL3CAoA_uHuiPdMYvsuZpH',
            '1pZEssqugPLeWVOhe5KpJPjkeuZYtHOmC', '1AyxvLoBLrOLBOUr-14wB_0dInN2eCRSN'
        ];

        const grid = document.getElementById('photo-toolbar');
        photos.forEach(id => {
            grid.innerHTML += `<div class="img-card" data-aos="fade-up"><img src="https://drive.google.com/thumbnail?id=${id}&sz=w1000"></div>`;
        });

        // MUSIK & UI LOGIC
        let playing = false;
        function playMusic() { if(!playing) { document.getElementById('bgMusic').play(); playing = true; } }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function toggleMenu(id) {
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }
        function showGreeting() {
            const g = document.getElementById('greet-msg');
            g.style.display = 'block'; setTimeout(() => g.style.display='none', 3000);
        }

        // DRAG
        const box = document.getElementById('acc-box');
        let dx=0, dy=0;
        box.onmousedown = (e) => {
            let sx = e.clientX-dx, sy = e.clientY-dy;
            document.onmousemove = (ev) => {
                dx = ev.clientX-sx; dy = ev.clientY-sy;
                box.style.transform = `translate(${dx}px, ${dy}px)`;
            };
            document.onmouseup = () => document.onmousemove = null;
        };

        // RIPPLE
        const canvas = document.getElementById('water-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let rips = [];
        window.onmousedown = (e) => rips.push({x: e.clientX, y: e.clientY, r: 0, o: 0.5});
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            rips.forEach((r, i) => {
                r.r += 2; r.o -= 0.01;
                ctx.beginPath(); ctx.arc(r.x, r.y, r.r, 0, Math.PI*2);
                ctx.strokeStyle = `rgba(255,183,3,${r.o})`; ctx.stroke();
                if(r.o <= 0) rips.splice(i, 1);
            });
            requestAnimationFrame(draw);
        } draw();

        // TRANSLATE SYSTEM (10 Bahasa)
        function translateTo(lang) {
            const dict = {
                en: { sub: "Engineering & 3D Visualizer", title3d: "3D PROJECTS", nav1: "Home", nav2: "Portfolio" },
                ja: { sub: "エンジニアリング＆3Dビジュアライザー", title3d: "3Dプロジェクト", nav1: "ホーム", nav2: "作品集" },
                // ... Tambahkan sesuai kebutuhan ...
            };
            if(dict[lang]) {
                document.getElementById('t-sub').innerText = dict[lang].sub;
                document.getElementById('t-3d').innerText = dict[lang].title3d;
            }
            toggleMenu('lang-nav');
        }
    </script>
