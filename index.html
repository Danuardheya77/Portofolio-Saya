<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danuardheya | Engineering & 3D Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #3b82f6; --neon: #00f2ff; }
        body { 
            background: radial-gradient(circle at 50% 50%, #0a192f 0%, #020617 100%);
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            overflow-x: hidden; 
        }

        /* Futuristic Background Grid Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
        }

        #water-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 9998; }
        .top-toolbar { position: fixed; top: 25px; right: 25px; z-index: 10001; display: flex; gap: 10px; }
        
        .tool-btn { 
            background: rgba(255,255,255,0.03); 
            backdrop-filter: blur(15px); 
            width: 45px; height: 45px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 1px solid rgba(255,255,255,0.1); 
            transition: 0.4s; 
        }

        .menu-dropdown { 
            position: fixed; top: 85px; right: 25px; z-index: 10001; 
            background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(25px); 
            border-radius: 20px; padding: 20px; border: 1px solid rgba(59, 130, 246, 0.3); 
            display: none; width: 240px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); 
        }
        .menu-dropdown.active { display: block; animation: slideIn 0.4s ease-out; }

        #floating-acc { position: fixed; top: 120px; left: 20px; z-index: 10000; width: 45px; height: 45px; cursor: move; touch-action: none; }
        
        /* Logo Circle Styling */
        .profile-img-container { 
            width: 180px; height: 180px; border-radius: 50%; 
            border: 2px solid var(--neon); padding: 7px; 
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.15);
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .rgb-glow-border { 
            position: relative; width: 100%; height: 100%; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            background: #000;
        }
        .rgb-glow-border::before { 
            content: ''; position: absolute; inset: -2px; border-radius: 50%; 
            background: conic-gradient(from 0deg, #00f2ff, #3b82f6, #00f2ff); 
            animation: rotateRGB 2s linear infinite; 
        }
        .rgb-glow-border::after { content: ''; position: absolute; inset: 2px; background: #020617; border-radius: 50%; }

        @keyframes rotateRGB { 100% { transform: rotate(360deg); } }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 80px 20px; }
        
        .slider-wrap { display: flex; overflow-x: auto; gap: 20px; scrollbar-width: none; padding: 20px 0; width: 100%; -webkit-overflow-scrolling: touch; }
        .slider-wrap::-webkit-scrollbar { display: none; }
        
        .slider-item { 
            flex: 0 0 85%; md:flex: 0 0 45%; border-radius: 24px; 
            overflow: hidden; border: 1px solid rgba(255,255,255,0.08); 
            background: rgba(255,255,255,0.02); backdrop-filter: blur(10px);
            transition: 0.5s;
        }
        .slider-item:hover { transform: translateY(-10px); border-color: var(--neon); }
        .slider-item img { width: 100%; height: 300px; object-fit: cover; }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
    </style>
</head>
<body>
    <canvas id="water-canvas"></canvas>
    
    <div class="top-toolbar">
        <div class="tool-btn" onclick="window.history.back()"><i class="fas fa-arrow-left text-white/50"></i></div>
        <div class="tool-btn" onclick="toggleMenu('dropdown')"><i class="fas fa-th-large text-white/50"></i></div>
    </div>
    
    <div id="dropdown" class="menu-dropdown">
        <div id="t-nav-title" class="p-2 text-[10px] opacity-50 uppercase tracking-widest mb-2 border-b border-white/10">Navigation</div>
        <div id="t-nav-home" class="py-2 text-sm cursor-pointer hover:text-blue-400" onclick="location.href='#home'">Beranda</div>
        <div id="t-nav-3d" class="py-2 text-sm cursor-pointer hover:text-blue-400" onclick="location.href='#work'">Proyek 3D</div>
        <div id="t-nav-cad" class="py-2 text-sm cursor-pointer hover:text-blue-400" onclick="location.href='#cad-section'">2D CAD / DED</div>
        <div id="t-nav-rab" class="py-2 text-sm cursor-pointer hover:text-blue-400" onclick="location.href='#rab-section'">Analis RAB</div>
    </div>

    <div id="floating-acc" onmousedown="dragStart(event)" ontouchstart="dragStart(event)">
        <div class="rgb-glow-border" onclick="toggleMenu('acc-nav')">
            <i class="fas fa-language relative z-10 text-[14px] text-cyan-400"></i>
        </div>
        <div id="acc-nav" class="menu-dropdown" style="top: 55px; left: 0; right: auto;">
            <div class="py-2 text-xs flex justify-between cursor-pointer" onclick="setLang('id')"><span>Indonesia</span> <span>ID</span></div>
            <div class="py-2 text-xs flex justify-between cursor-pointer" onclick="setLang('en')"><span>English</span> <span>EN</span></div>
            <div class="py-2 text-xs flex justify-between cursor-pointer" onclick="setLang('ar')"><span>العربية</span> <span>AR</span></div>
            <div class="py-2 text-xs flex justify-between cursor-pointer" onclick="setLang('cn')"><span>中文</span> <span>CN</span></div>
        </div>
    </div>

    <section id="home">
        <div data-aos="zoom-in" class="mb-8">
            <div class="profile-img-container">
                <img src="https://drive.google.com/thumbnail?id=13WamvUJaR5e-hplSEzrKqG-KbfgOnD9p&sz=w500" alt="Logo" class="profile-img">
            </div>
        </div>
        <h1 class="text-6xl md:text-8xl font-extrabold tracking-tighter mb-4 bg-clip-text text-transparent bg-gradient-to-b from-white to-blue-500 text-center" data-aos="fade-up">DANUARDHEYA</h1>
        <p id="t-hero" class="text-blue-400 font-light tracking-widest text-xl text-center uppercase" data-aos="fade-up" data-aos-delay="100">Architecting Reality</p>
        <p id="t-subhero" class="text-gray-500 text-[11px] tracking-[0.5em] uppercase text-center mt-2" data-aos="fade-up" data-aos-delay="200">Civil Engineer & 3D Visualizer</p>
    </section>

    <section id="work">
        <div class="w-full max-w-6xl">
            <div class="flex items-center gap-4 mb-8" data-aos="fade-right">
                <div class="h-[1px] w-12 bg-blue-500"></div>
                <h2 id="t-h-work" class="text-sm font-bold tracking-[0.3em] uppercase text-blue-400">3D Interior & Exterior Showcase</h2>
            </div>
            <div class="slider-wrap" data-aos="fade-up">
                <div class="slider-item"><img src="https://drive.google.com/thumbnail?id=1oP7-ZXInhF8iKxU_skjZZ9R6AyBsapfZ&sz=w800"></div>
                <div class="slider-item"><img src="https://drive.google.com/thumbnail?id=1hE-v3xnxynjaNBIhunawBYX9iFs0bruJ&sz=w800"></div>
                <div class="slider-item"><img src="https://drive.google.com/thumbnail?id=1vvmFhmyDC1EnWg3476Rz5kSXw5AXrH8X&sz=w800"></div>
                <div class="slider-item"><img src="https://drive.google.com/thumbnail?id=1M6z1kf71-r0ravWfoQMzYZuoljTH3wYD&sz=w800"></div>
                <div class="slider-item"><img src="https://drive.google.com/thumbnail?id=1mLqb2WBbFwiRQqXfy3QG1ScnFnZoK0b9&sz=w800"></div>
                <div class="slider-item"><img src="https://drive.google.com/thumbnail?id=1Qz_rYs3tCwrL3CAoA_uHuiPdMYvsuZpH&sz=w800"></div>
                <div class="slider-item"><img src="https://drive.google.com/thumbnail?id=1ZbdMzE1lay8P6jylH7eSLEPHljhhzIqC&sz=w800"></div>
                <div class="slider-item"><img src="https://drive.google.com/thumbnail?id=1GXJUu4ozWj4DQhfyDfpk1swO9Z31YOll&sz=w800"></div>
                <div class="slider-item"><img src="https://drive.google.com/thumbnail?id=13HPMYy_WXBT190cxMeROkomIofbmg2M0&sz=w800"></div>
                <div class="slider-item"><img src="https://drive.google.com/thumbnail?id=13_QC3PSpTFgsRz9OKGUfWDjybteLfytu&sz=w800"></div>
                <div class="slider-item"><img src="https://drive.google.com/thumbnail?id=1i407Wek0Wn8xwFQ4Ti_HWSy1VPSSOGye&sz=w800"></div>
                <div class="slider-item"><img src="https://drive.google.com/thumbnail?id=146en6-VAKyGWQymoPmIrI3o301EqfrQ2&sz=w800"></div>
            </div>
        </div>
    </section>

    <footer class="py-20 text-center">
        <div class="opacity-20 text-[10px] tracking-[1.5em] mb-4">DANUARDHEYA • 2025</div>
        <div id="t-footer-sub" class="text-[8px] text-blue-500 uppercase tracking-widest">Digital Engineering Portfolio</div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        const translations = {
            id: {
                hero: "MEMBANGUN REALITAS",
                subhero: "Insinyur Sipil & Visualisator 3D",
                hWork: "Pameran Interior & Eksterior 3D",
                navHome: "Beranda", nav3d: "Proyek 3D", navTitle: "NAVIGASI",
                footerSub: "Portofolio Teknik Digital"
            },
            en: {
                hero: "ARCHITECTING REALITY",
                subhero: "Civil Engineer & 3D Visualizer",
                hWork: "3D Interior & Exterior Showcase",
                navHome: "Home", nav3d: "3D Projects", navTitle: "NAVIGATION",
                footerSub: "Digital Engineering Portfolio"
            },
            ar: {
                hero: "هندسة الواقع",
                subhero: "مهندس مدني ومصور ثلاثي الأبعاد",
                hWork: "عرض التصميم الداخلي والخارجي ثلاثي الأبعاد",
                navHome: "بيت", nav3d: "مشاريع ثلاثية الأبعاد", navTitle: "التنقل",
                footerSub: "محفظة الهندسة الرقمية"
            },
            cn: {
                hero: "构建现实",
                subhero: "土木工程师和 3D 视觉师",
                hWork: "3D 室内外展示",
                navHome: "首页", nav3d: "3D 项目", navTitle: "导航",
                footerSub: "数字工程作品集"
            }
        };

        function setLang(l) {
            const t = translations[l];
            document.getElementById('t-hero').innerText = t.hero;
            document.getElementById('t-subhero').innerText = t.subhero;
            document.getElementById('t-h-work').innerText = t.hWork;
            document.getElementById('t-nav-home').innerText = t.navHome;
            document.getElementById('t-nav-3d').innerText = t.nav3d;
            document.getElementById('t-nav-title').innerText = t.navTitle;
            document.getElementById('t-footer-sub').innerText = t.footerSub;
            toggleMenu('acc-nav');
        }

        function toggleMenu(id) { 
            const d = document.getElementById(id);
            const isVisible = d.style.display === 'block';
            document.querySelectorAll('.menu-dropdown').forEach(m => m.style.display = 'none');
            d.style.display = isVisible ? 'none' : 'block';
        }

        // Drag Logic
        let dragItem = document.querySelector("#floating-acc");
        let active = false, currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;
        function dragStart(e) {
            initialX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset;
            initialY = (e.type === "touchstart" ? e.touches[0].clientY : e.clientY) - yOffset;
            if (e.target.closest('.rgb-glow-border')) active = true;
        }
        function drag(e) {
            if (active) {
                e.preventDefault();
                currentX = (e.type === "touchmove" ? e.touches[0].clientX : e.clientX) - initialX;
                currentY = (e.type === "touchmove" ? e.touches[0].clientY : e.clientY) - initialY;
                xOffset = currentX; yOffset = currentY;
                dragItem.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
            }
        }
        window.addEventListener("mousemove", drag); window.addEventListener("touchmove", drag, {passive: false});
        window.addEventListener("mouseup", () => active = false); window.addEventListener("touchend", () => active = false);

        // Water Ripple
        const canvas = document.getElementById('water-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let ripples = [];
        window.addEventListener('mousedown', (e) => ripples.push({x: e.clientX, y: e.clientY, r: 0, o: 0.6}));
        window.addEventListener('touchstart', (e) => ripples.push({x: e.touches[0].clientX, y: e.touches[0].clientY, r: 0, o: 0.6}));
        function anim() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ripples.forEach((r, i) => {
                r.r += 2.5; r.o -= 0.015;
                ctx.beginPath(); ctx.arc(r.x, r.y, r.r, 0, Math.PI*2);
                ctx.strokeStyle = `rgba(0, 242, 255, ${r.o})`; ctx.stroke();
                if(r.o <= 0) ripples.splice(i,1);
            });
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
