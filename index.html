<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danuardheya | Engineering & 3D Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    
    <style>
        :root { --warm: #ffb703; --bg: #020617; --text: #ffffff; --grid: rgba(59, 130, 246, 0.05); }
        .light-mode { --bg: #fffcf2; --text: #252422; --grid: rgba(255, 183, 3, 0.1); }
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; transition: 0.5s; overflow-x: hidden; margin: 0; cursor: pointer; }
        body::before { content: ""; position: fixed; inset: 0; background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px); background-size: 50px 50px; z-index: -1; }

        /* Sembunyikan Player YouTube */
        #yt-player { position: absolute; top: -1000px; left: -1000px; pointer-events: none; opacity: 0; }

        @keyframes warmRunning {
            0%, 100% { border-color: #ffb703; box-shadow: 0 0 5px #ffb703; }
            50% { border-color: #fb8500; box-shadow: 0 0 20px #fb8500; }
        }
        .warm-glow { animation: warmRunning 2s infinite ease-in-out; border-width: 2px !important; }

        .hero-section { position: relative; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(to bottom, rgba(2,6,23,0.8), var(--bg)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2000'); background-size: cover; background-position: center; }
        .brand-name { font-family: 'Playfair Display', serif; font-size: 2.5rem; font-style: italic; letter-spacing: 0.1em; }
        .tool-btn { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .menu-dropdown { position: fixed; z-index: 10001; background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(25px); border-radius: 20px; padding: 20px; border: 1px solid var(--warm); display: none; width: 220px; }
        .image-card { border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); transition: 0.5s; background: #000; }
        .image-card:hover { transform: translateY(-10px); border-color: var(--warm); }
        .greeting-bubble { position: absolute; bottom: 75px; left: 0; background: var(--warm); color: #000; padding: 8px 15px; border-radius: 15px; font-size: 11px; font-weight: 800; display: none; white-space: nowrap; z-index: 10003; }
        #acc-box { position: fixed; top: 120px; left: 20px; z-index: 10005; touch-action: none; cursor: move; }
    </style>
</head>
<body onclick="playMusic()">

    <div id="yt-player"></div>

    <canvas id="water-canvas" style="position:fixed; inset:0; pointer-events:none; z-index:9998;"></canvas>

    <div class="fixed top-6 right-6 z-[10001] flex gap-3">
        <div class="tool-btn warm-glow" onclick="toggleTheme()"><i id="theme-icon" class="fas fa-moon"></i></div>
        <div class="tool-btn warm-glow" onclick="toggleMenu('dropdown')"><i class="fas fa-bars"></i></div>
    </div>

    <div id="dropdown" class="menu-dropdown top-24 right-6">
        <div class="py-2 text-sm cursor-pointer hover:text-orange-400" onclick="location.href='#home'">Beranda</div>
        <div class="py-2 text-sm cursor-pointer hover:text-orange-400" onclick="location.href='#work'">Proyek 3D</div>
        <div class="py-2 text-sm cursor-pointer hover:text-orange-400" onclick="location.href='#cad'">Gambar Teknik</div>
        <div class="py-2 text-sm cursor-pointer hover:text-orange-400" onclick="location.href='#rab'">Analisis Biaya</div>
    </div>

    <div id="acc-box">
        <div class="tool-btn warm-glow w-12 h-12 rounded-full" onclick="toggleMenu('lang-nav')"><i class="fas fa-language"></i></div>
        <div id="lang-nav" class="menu-dropdown mt-3 left-0">
            <div class="text-[10px] opacity-50 mb-3 uppercase">Pilih Bahasa</div>
            <div class="grid grid-cols-1 gap-1 text-[11px]">
                <div class="p-2 hover:bg-orange-500/10 rounded cursor-pointer" onclick="setLang('id')">Indonesian</div>
                <div class="p-2 hover:bg-orange-500/10 rounded cursor-pointer" onclick="setLang('en')">English</div>
                <div class="p-2 hover:bg-orange-500/10 rounded cursor-pointer" onclick="setLang('ja')">Japanese</div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-8 left-8 z-[10002]" onclick="showGreeting()" style="cursor:pointer;">
        <div id="greet-msg" class="greeting-bubble">Halo!</div>
        <div class="w-16 h-16 rounded-full border-2 border-orange-400 overflow-hidden bg-white p-1 hover:scale-110 transition shadow-2xl">
            <img src="https://drive.google.com/thumbnail?id=13WamvUJaR5e-hplSEzrKqG-KbfgOnD9p&sz=w500" class="w-full h-full object-contain rounded-full">
        </div>
    </div>

    <section id="home" class="hero-section text-center px-4">
        <div class="mb-6" data-aos="zoom-in">
            <div class="w-32 h-32 md:w-40 md:h-40 rounded-full border-2 border-orange-400 p-1 bg-white mx-auto shadow-2xl">
                <img src="https://drive.google.com/thumbnail?id=13WamvUJaR5e-hplSEzrKqG-KbfgOnD9p&sz=w500" class="w-full h-full object-cover rounded-full">
            </div>
        </div>
        <h1 class="brand-name font-bold mb-2 text-white" data-aos="fade-up">Danuardheya</h1>
        <p class="text-orange-400 tracking-[0.5em] text-[10px] md:text-xs uppercase font-light">Architectural Design Studio</p>
    </section>

    <section id="work" class="py-20 px-6 max-w-7xl mx-auto">
        <h2 class="text-xs font-bold tracking-[0.4em] uppercase text-orange-400 mb-12">Pameran Visual 3D</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" data-aos="fade-up">
            <div class="image-card"><img src="https://drive.google.com/thumbnail?id=1oP7-ZXInhF8iKxU_skjZZ9R6AyBsapfZ&sz=w800" class="w-full h-full object-cover"></div>
            <div class="image-card"><img src="https://drive.google.com/thumbnail?id=1hE-v3xnxynjaNBIhunawBYX9iFs0bruJ&sz=w800" class="w-full h-full object-cover"></div>
            <div class="image-card"><img src="https://drive.google.com/thumbnail?id=1vvmFhmyDC1EnWg3476Rz5kSXw5AXrH8X&sz=w800" class="w-full h-full object-cover"></div>
        </div>
    </section>

    <footer class="py-10 text-center opacity-20 text-[10px] tracking-[1em]">DANUARDHEYA â€¢ 2025</footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // --- YOUTUBE API ENGINE ---
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                videoId: '5qap5aO4i9A', // ID Video Musik YouTube
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': '5qap5aO4i9A' },
                events: { 'onReady': onPlayerReady }
            });
        }
        function onPlayerReady(event) { event.target.setVolume(50); }
        function playMusic() { if(player && player.playVideo) { player.playVideo(); } }

        // --- WATER RIPPLE ---
        const canvas = document.getElementById('water-canvas'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let rips = []; window.addEventListener('mousedown', (e) => rips.push({x:e.clientX, y:e.clientY, r:0, o:0.5}));
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            rips.forEach((r,i) => {
                r.r+=2; r.o-=0.01; ctx.beginPath(); ctx.arc(r.x,r.y,r.r,0,Math.PI*2);
                ctx.strokeStyle=`rgba(255,183,3,${r.o})`; ctx.stroke();
                if(r.o<=0) rips.splice(i,1);
            }); requestAnimationFrame(draw);
        } draw();

        // --- UI TOOLS ---
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function toggleMenu(id) { 
            const d = document.getElementById(id);
            const v = d.style.display === 'block';
            document.querySelectorAll('.menu-dropdown').forEach(m => m.style.display = 'none');
            d.style.display = v ? 'none' : 'block';
        }
        function showGreeting() {
            const m = document.getElementById('greet-msg');
            m.innerText = "Selamat Datang!"; m.style.display = 'block';
            setTimeout(() => m.style.display='none', 3000);
        }

        // --- DRAG BOX ---
        let xOff = 0, yOff = 0;
        const box = document.getElementById("acc-box");
        box.onmousedown = (e) => {
            let startX = e.clientX - xOff, startY = e.clientY - yOff;
            document.onmousemove = (ev) => {
                xOff = ev.clientX - startX; yOff = ev.clientY - startY;
                box.style.transform = `translate(${xOff}px, ${yOff}px)`;
            };
            document.onmouseup = () => document.onmousemove = null;
        };
    </script>
</body>
    </html>
