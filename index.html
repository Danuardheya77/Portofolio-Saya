    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #020305; --text-color: white; --card-bg: rgba(255, 255, 255, 0.02); }
        .light-mode { --bg-color: #f8fafc; --text-color: #0f172a; --card-bg: rgba(0, 0, 0, 0.03); }

        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; transition: background 0.5s ease; }
        
        /* Glow Running Effect */
        @keyframes rotateGlow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .glow-wrapper {
            position: fixed; bottom: 30px; right: 30px; z-index: 9999;
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            cursor: move; touch-action: none; border-radius: 50%;
        }

        .glow-border {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; padding: 2px;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 400% 400%;
            animation: rotateGlow 3s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            opacity: 0.7;
        }

        .toolbar-content { position: relative; display: flex; flex-direction: column; gap: 15px; opacity: 0; visibility: hidden; transition: 0.3s; margin-bottom: 60px; }
        .glow-wrapper:hover .toolbar-content { opacity: 1; visibility: visible; }

        .tool-btn { background: none; border: none; color: var(--text-color); font-size: 1.1rem; cursor: pointer; transition: 0.3s; opacity: 0.6; }
        .tool-btn:hover { opacity: 1; transform: scale(1.2); }

        .glass-card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid rgba(128, 128, 128, 0.1); border-radius: 2rem; }
        .gradient-text { background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .slider-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 20px; padding-bottom: 20px; }
        .slider-item { flex: 0 0 auto; scroll-snap-align: start; width: 85%; max-width: 600px; }
        .slider-item img { width: 100%; height: auto; border-radius: 1.5rem; }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200 });

        // LOGIKA THEME
        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        // LOGIKA BAHASA
        const translations = {
            id: {
                title: "MERANCANG <br> <span class='gradient-text italic'>REALITA.</span>",
                desc: "Spesialis dalam visualisasi 3D, detail gambar kerja (DED), hingga perhitungan RAB yang akurat.",
                project: "Proyek 3D."
            },
            en: {
                title: "DESIGNING <br> <span class='gradient-text italic'>REALITY.</span>",
                desc: "Specialist in 3D visualization, detailed engineering design (DED), and accurate budget estimation (RAB).",
                project: "3D Projects."
            },
            cn: {
                title: "设计 <br> <span class='gradient-text italic'>现实.</span>",
                desc: "专注于 3D 可视化、详细施工图 (DED) 和精准的成本核算 (RAB)。",
                project: "3D 项目."
            }
        };

        function changeLang(lang) {
            document.getElementById('hero-title').innerHTML = translations[lang].title;
            document.getElementById('hero-desc').innerText = translations[lang].desc;
            document.getElementById('project-label').innerText = translations[lang].project;
        }

        // LOGIKA AKSESIBILITAS (TEKS)
        let fontSize = 100;
        function changeTextSize(type) {
            fontSize = type === 'plus' ? fontSize + 10 : fontSize - 10;
            document.getElementById('app-body').style.fontSize = fontSize + "%";
        }

        // DRAGGABLE LOGIC
        const wrapper = document.getElementById('draggable-wrapper');
        let xOffset = 0, yOffset = 0, active = false;

        wrapper.addEventListener("mousedown", dragStart);
        document.addEventListener("mouseup", () => active = false);
        document.addEventListener("mousemove", drag);
        wrapper.addEventListener("touchstart", (e) => dragStart(e.touches[0]));
        document.addEventListener("touchend", () => active = false);
        document.addEventListener("touchmove", (e) => drag(e.touches[0]));

        function dragStart(e) { active = true; initialX = e.clientX - xOffset; initialY = e.clientY - yOffset; }
        function drag(e) {
            if (active) {
                e.preventDefault ? e.preventDefault() : null;
                currentX = e.clientX - initialX; currentY = e.clientY - initialY;
                xOffset = currentX; yOffset = currentY;
                wrapper.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
            }
        }
    </script>
