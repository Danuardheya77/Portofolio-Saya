<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danuardheya | Engineering & 3D Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #3b82f6; --neon: #00f2ff; 
            --bg: #020617; --text: #ffffff;
        }
        /* Light Mode - Warm Glow */
        .light-mode { 
            --bg: #fffcf2; --text: #252422; 
        }
        .light-mode .glow-warm {
            box-shadow: 0 0 15px #ffb703, 0 0 30px rgba(255, 183, 3, 0.3);
            border-color: #ffb703 !important;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; transition: 0.5s; overflow-x: hidden; margin: 0; }

        /* Dark Mode - Running RGB Glow */
        @keyframes rgbRunning {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            33% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
            66% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
        }
        .dark-rgb-glow { animation: rgbRunning 4s linear infinite; }

        .hero-section {
            position: relative; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(to bottom, rgba(2,6,23,0.7), var(--bg)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2000');
            background-size: cover; background-position: center;
        }

        .tool-btn { 
            background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); 
            width: 50px; height: 50px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        .menu-dropdown { 
            position: fixed; z-index: 10001; background: rgba(2, 6, 23, 0.98); 
            backdrop-filter: blur(25px); border-radius: 20px; padding: 20px; 
            border: 1px solid rgba(255,255,255,0.1); display: none; width: 220px;
        }

        #acc-box { position: fixed; top: 120px; left: 20px; z-index: 10005; touch-action: none; cursor: move; }
        .brand-name { font-family: 'Playfair Display', serif; font-size: 2.8rem; font-style: italic; }
        
        .greeting-bubble {
            position: absolute; bottom: 80px; left: 0; background: white; color: black;
            padding: 10px 20px; border-radius: 20px; font-size: 12px; font-weight: 800;
            display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 10003;
        }

        .image-card { border-radius: 15px; overflow: hidden; transition: 0.4s; border: 1px solid rgba(255,255,255,0.1); }
        .image-card:hover { transform: scale(1.03); border-color: var(--neon); }
    </style>
</head>
<body class="dark-mode"> <canvas id="water-canvas" style="position:fixed; inset:0; pointer-events:none; z-index:9998;"></canvas>

    <div class="fixed top-6 right-6 z-[10001] flex gap-4">
        <div id="theme-btn" class="tool-btn dark-rgb-glow" onclick="toggleTheme()">
            <i id="theme-icon" class="fas fa-moon"></i>
        </div>
        <div id="nav-btn" class="tool-btn dark-rgb-glow" onclick="toggleMenu('dropdown')">
            <i class="fas fa-th-large"></i>
        </div>
    </div>

    <div id="dropdown" class="menu-dropdown top-24 right-6">
        <div class="py-3 text-sm cursor-pointer border-b border-white/10" onclick="location.href='#home'">Home</div>
        <div class="py-3 text-sm cursor-pointer border-b border-white/10" onclick="location.href='#work'">3D Projects</div>
        <div class="py-3 text-sm cursor-pointer" onclick="location.href='#contact'">Contact</div>
    </div>

    <div id="acc-box">
        <div id="acc-btn" class="tool-btn dark-rgb-glow shadow-2xl">
            <i class="fas fa-language text-xl"></i>
        </div>
        <div id="lang-nav" class="menu-dropdown mt-4 left-0">
            <div class="text-[10px] opacity-50 mb-3 uppercase tracking-tighter">Choose Language</div>
            <div class="grid grid-cols-1 gap-2 text-xs">
                <div class="p-2 hover:bg-blue-500/20 rounded cursor-pointer" onclick="setLang('id')">Indonesian</div>
                <div class="p-2 hover:bg-blue-500/20 rounded cursor-pointer" onclick="setLang('en')">English</div>
                <div class="p-2 hover:bg-blue-500/20 rounded cursor-pointer" onclick="setLang('ja')">Japanese</div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-8 left-8 z-[10002]" onclick="showGreeting()">
        <div id="greet-msg" class="greeting-bubble">Halo!</div>
        <div class="w-16 h-16 rounded-full border-2 border-white/20 p-1 bg-white shadow-xl hover:scale-110 transition">
            <img src="https://drive.google.com/thumbnail?id=13WamvUJaR5e-hplSEzrKqG-KbfgOnD9p&sz=w500" class="w-full h-full object-contain rounded-full">
        </div>
    </div>

    <section id="home" class="hero-section text-center">
        <div class="mb-8" data-aos="fade-down">
            <div class="w-36 h-36 rounded-full border-4 border-white/10 p-2 bg-white/5 backdrop-blur-md">
                <img src="https://drive.google.com/thumbnail?id=13WamvUJaR5e-hplSEzrKqG-KbfgOnD9p&sz=w500" class="w-full h-full object-cover rounded-full shadow-2xl">
            </div>
        </div>
        <h1 class="brand-name font-bold" data-aos="fade-up">Danuardheya</h1>
        <p id="t-hero" class="text-blue-400 tracking-[0.6em] text-[10px] uppercase mt-4">Architectural Design Studio</p>
    </section>

    <section id="work" class="py-20 px-10 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" data-aos="fade-up">
            <div class="image-card"><img src="https://drive.google.com/thumbnail?id=1oP7-ZXInhF8iKxU_skjZZ9R6AyBsapfZ&sz=w800"></div>
            <div class="image-card"><img src="https://drive.google.com/thumbnail?id=1hE-v3xnxynjaNBIhunawBYX9iFs0bruJ&sz=w800"></div>
            <div class="image-card"><img src="https://drive.google.com/thumbnail?id=1vvmFhmyDC1EnWg3476Rz5kSXw5AXrH8X&sz=w800"></div>
        </div>
    </section>

    <div class="fixed bottom-8 right-8 z-[10001] flex items-center gap-4 opacity-40 hover:opacity-100 transition">
        <div onclick="toggleAutoScroll()" id="sc-btn" class="w-10 h-10 border border-white/30 rounded-full flex items-center justify-center cursor-pointer">
            <i id="sc-icon" class="fas fa-play text-[10px]"></i>
        </div>
        <input type="range" id="sc-speed" min="1" max="10" value="2" class="w-20" oninput="changeSpeed()">
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // THEME & GLOW LOGIC
        function toggleTheme() {
            const body = document.body;
            const btns = document.querySelectorAll('.tool-btn');
            body.classList.toggle('light-mode');
            
            btns.forEach(btn => {
                if(body.classList.contains('light-mode')) {
                    btn.classList.remove('dark-rgb-glow');
                    btn.classList.add('glow-warm');
                    document.getElementById('theme-icon').className = 'fas fa-sun';
                } else {
                    btn.classList.add('dark-rgb-glow');
                    btn.classList.remove('glow-warm');
                    document.getElementById('theme-icon').className = 'fas fa-moon';
                }
            });
        }

        // ACCESSIBILITY DRAG & CLICK FIX
        const accBox = document.getElementById("acc-box");
        const accBtn = document.getElementById("acc-btn");
        let isDragging = false;
        let startPos = { x: 0, y: 0 };

        accBox.addEventListener("mousedown", (e) => {
            isDragging = false;
            startPos = { x: e.clientX, y: e.clientY };
        });

        window.addEventListener("mousemove", (e) => {
            if (Math.abs(e.clientX - startPos.x) > 5 || Math.abs(e.clientY - startPos.y) > 5) {
                isDragging = true;
            }
        });

        accBtn.addEventListener("click", () => {
            if (!isDragging) toggleMenu('lang-nav');
        });

        // Smart Greeting
        function showGreeting() {
            const h = new Date().getHours();
            const m = document.getElementById('greet-msg');
            let g = h<11?"Pagi! â˜€ï¸":h<15?"Siang! ðŸŒ¤ï¸":h<18?"Sore! ðŸŒ¥ï¸":"Malam! ðŸŒ™";
            m.innerText = "Selamat " + g;
            m.style.display = 'block';
            setTimeout(() => m.style.display='none', 3000);
        }

        // Standard Functions
        function toggleMenu(id) {
            const d = document.getElementById(id);
            const isVisible = d.style.display === 'block';
            document.querySelectorAll('.menu-dropdown').forEach(m => m.style.display = 'none');
            d.style.display = isVisible ? 'none' : 'block';
        }

        // Auto Scroll
        let isSc = false, scInt, spd = 2;
        function toggleAutoScroll() {
            isSc = !isSc;
            if(isSc) { runSc(); document.getElementById('sc-icon').className='fas fa-pause text-[10px]'; }
            else { clearInterval(scInt); document.getElementById('sc-icon').className='fas fa-play text-[10px]'; }
        }
        function runSc() {
            clearInterval(scInt);
            scInt = setInterval(() => { window.scrollBy(0, 1); }, 50 / spd);
        }
        function changeSpeed() { spd = document.getElementById('sc-speed').value; if(isSc) runSc(); }

        // Drag Logic Simple
        let xOff = 0, yOff = 0;
        accBox.onmousedown = (e) => {
            let startX = e.clientX - xOff, startY = e.clientY - yOff;
            document.onmousemove = (ev) => {
                xOff = ev.clientX - startX; yOff = ev.clientY - startY;
                accBox.style.transform = `translate(${xOff}px, ${yOff}px)`;
            };
            document.onmouseup = () => document.onmousemove = null;
        };

        // Water Ripple
        const canvas = document.getElementById('water-canvas'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let rips = []; window.onmousedown = (e) => rips.push({x:e.clientX, y:e.clientY, r:0, o:0.5});
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            rips.forEach((r,i) => {
                r.r+=2; r.o-=0.01; ctx.beginPath(); ctx.arc(r.x,r.y,r.r,0,Math.PI*2);
                ctx.strokeStyle=`rgba(255,255,255,${r.o})`; ctx.stroke();
                if(r.o<=0) rips.splice(i,1);
            }); requestAnimationFrame(draw);
        } draw();
    </script>
</body>
    </html>
