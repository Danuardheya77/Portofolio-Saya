        .light-mode { --bg-color: #f8fafc; --text-color: #0f172a; --card-bg: rgba(0, 0, 0, 0.05); }

        .mesh-bg {

        .gradient-text { background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Toolbar Melayang & Bisa Dipindah */

        .slider-item { flex: 0 0 auto; scroll-snap-align: start; width: 85%; max-width: 600px; }

</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200 });

        // LOGIKA THEME TOGGLE (DARK / LIGHT)
        const btn = document.getElementById('theme-toggle');
        const icon = document.getElementById('theme-icon');
        btn.onclick = () => {
            document.body.classList.toggle('light-mode');
            if(document.body.classList.contains('light-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        };

        // LOGIKA DRAGGABLE TOOLBAR (Bisa Dipindah)
        const toolbar = document.getElementById('draggable-toolbar');
        let isDragging = false;

        toolbar.addEventListener('mousedown', startDrag);
        toolbar.addEventListener('touchstart', startDrag);

        function startDrag(e) {
            isDragging = true;
            let event = e.type === 'touchstart' ? e.touches[0] : e;
            let shiftX = event.clientX - toolbar.getBoundingClientRect().left;
            let shiftY = event.clientY - toolbar.getBoundingClientRect().top;

            function moveAt(clientX, clientY) {
                toolbar.style.left = clientX - shiftX + 'px';
                toolbar.style.top = clientY - shiftY + 'px';
                toolbar.style.right = 'auto';
                toolbar.style.bottom = 'auto';
            }

            function onMouseMove(e) {
                let event = e.type === 'touchmove' ? e.touches[0] : e;
                moveAt(event.clientX, event.clientY);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('touchmove', onMouseMove);

            toolbar.onmouseup = toolbar.ontouchend = function() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('touchmove', onMouseMove);
                isDragging = false;
            };
        }
        toolbar.ondragstart = () => false;
    </script>
