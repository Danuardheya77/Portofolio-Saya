<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danuardheya | Future Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;800&family=Playfair+Display:ital,wght@1,900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #3b82f6; }
        body { background: #000; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; margin: 0; transition: 0.5s; }

        /* Water Ripple Canvas */
        #water-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 9998; }

        /* 1. MENU TITIK 3 (STAY / TIDAK BISA GERAK) */
        .fixed-top-menu { 
            position: fixed; top: 25px; right: 25px; z-index: 10001; 
            width: 45px; height: 45px; background: rgba(255,255,255,0.05); 
            backdrop-filter: blur(10px); border-radius: 50%; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* 2. MENU DRAGGABLE (BISA PINDAH, KECIL, TRANSPARAN, RGB GLOW) */
        #floating-accessibility {
            position: fixed; top: 100px; left: 20px; z-index: 10000;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            cursor: move; touch-action: none; background: transparent;
        }
        
        /* RGB Running Effect Border */
        .rgb-glow {
            position: relative; width: 100%; height: 100%; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .rgb-glow::before {
            content: ''; position: absolute; inset: -2px; border-radius: 50%;
            background: conic-gradient(red, yellow, green, cyan, blue, magenta, red);
            animation: rotateRGB 2s linear infinite;
        }
        @keyframes rotateRGB { 100% { transform: rotate(360deg); } }
        .rgb-glow::after {
            content: ''; position: absolute; inset: 2px; background: rgba(0,0,0,0.4); border-radius: 50%;
        }
        .rgb-glow i { position: relative; z-index: 1; font-size: 14px; color: white; opacity: 0.8; }

        /* Dropdowns */
        .dropdown-style { 
            position: absolute; top: 55px; right: 0; background: rgba(10,10,10,0.95); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; width: 220px;
            display: none; backdrop-filter: blur(20px); box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .dropdown-style.active { display: block; animation: slideIn 0.3s ease; }

        /* Story Sections */
        section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 60px 25px; }
        #home { background: radial-gradient(circle at center, #0a1321 0%, #000 100%); }
        #work { background: #000; }

        .profile-img { width: 110px; height: 110px; border-radius: 50%; border: 2px solid var(--accent); padding: 5px; }
        .slider-wrap { display: flex; overflow-x: auto; gap: 15px; scrollbar-width: none; }
        .slider-item { flex: 0 0 85%; border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }

        .social-fixed { position: fixed; left: 20px; bottom: 30px; z-index: 9999; display: flex; flex-direction: column; gap: 20px; }
        .social-fixed a { color: white; opacity: 0.3; font-size: 20px; transition: 0.3s; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <canvas id="water-canvas"></canvas>

    <div class="fixed-top-menu" onclick="toggleMenu('main-dropdown')">
        <i class="fas fa-ellipsis-v"></i>
        <div id="main-dropdown" class="dropdown-style">
            <div class="text-[9px] font-bold text-blue-500 mb-3 tracking-widest uppercase border-b border-white/5 pb-2">Main Navigation</div>
            <div class="py-2 text-xs opacity-70" onclick="location.href='#home'">Home</div>
            <div class="py-2 text-xs opacity-70" onclick="location.href='#work'">Showcase</div>
            <div class="py-2 text-xs opacity-70" onclick="window.open('https://wa.me/6285700398394')">Contact</div>
        </div>
    </div>

    <div id="floating-accessibility" onmousedown="dragStart(event)" ontouchstart="dragStart(event)">
        <div class="rgb-glow" onclick="toggleMenu('acc-dropdown')">
            <i class="fas fa-universal-access"></i>
        </div>
        <div id="acc-dropdown" class="dropdown-style" style="right: auto; left: 0;">
            <div class="text-[9px] font-bold text-green-400 mb-3 tracking-widest uppercase border-b border-white/5 pb-2">Accessibility</div>
            <div class="py-2 text-xs flex items-center gap-2" onclick="setLang('id')">üáÆüá© Indonesia</div>
            <div class="py-2 text-xs flex items-center gap-2" onclick="setLang('en')">üá∫üá∏ English</div>
            <div class="py-2 text-xs flex items-center gap-2" onclick="toggleTheme()">üåì Dark / Light</div>
            <div class="py-2 text-xs flex items-center gap-2" onclick="window.scrollBy({top: 500, behavior:'smooth'})">üñ±Ô∏è Auto Scroll</div>
        </div>
    </div>

    <div class="social-fixed">
        <a href="https://wa.me/6285700398394"><i class="fab fa-whatsapp"></i></a>
        <a href="https://youtube.com/@abysheha7946"><i class="fab fa-youtube"></i></a>
        <a href="https://instagram.com/danuardheya"><i class="fab fa-instagram"></i></a>
    </div>

    <section id="home" class="text-center">
        <div data-aos="zoom-in" class="mb-8">
            <img src="https://lh3.googleusercontent.com/d/1kF3X6J_-Vz6AzLBdirTHKpcvVYZxQoSi" class="profile-img mx-auto">
        </div>
        <h2 id="t-hero" class="text-4xl font-extrabold tracking-tighter mb-4 uppercase" data-aos="fade-up">
            Architecting <span class="text-blue-500 italic font-serif">Reality.</span>
        </h2>
        <p id="d-hero" class="text-gray-500 max-w-lg mx-auto text-sm font-light leading-relaxed" data-aos="fade-up">
            Solusi visualisasi 3D dan analisis teknik sipil dengan standar presisi tinggi.
        </p>
    </section>

    <section id="work">
        <div class="max-w-6xl mx-auto w-full">
            <h2 class="text-xl font-bold mb-10 tracking-widest uppercase opacity-40">Portfolio Showcase</h2>
            <div class="slider-wrap" data-aos="fade-left">
                <div class="slider-item"><img src="https://lh3.googleusercontent.com/d/1X5hN2q98HRMuwh8fYa5UyjBOKSwcrcEz" class="w-full"></div>
                <div class="slider-item"><img src="https://lh3.googleusercontent.com/d/1gJbgDrI8s_yir_L1lwWSXSqKDhnNQe39" class="w-full"></div>
                <div class="slider-item"><img src="https://lh3.googleusercontent.com/d/1iTJKbDOv-OZullpV0P0a3XXVMP5Z7Rxk" class="w-full"></div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Dropdown Logic
        function toggleMenu(id) { 
            const menu = document.getElementById(id);
            const isActive = menu.classList.contains('active');
            document.querySelectorAll('.dropdown-style').forEach(d => d.classList.remove('active'));
            if (!isActive) menu.classList.add('active');
        }

        // Draggable Logic
        let dragItem = document.querySelector("#floating-accessibility");
        let active = false, currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

        function dragStart(e) {
            initialX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset;
            initialY = (e.type === "touchstart" ? e.touches[0].clientY : e.clientY) - yOffset;
            if (e.target.closest('.rgb-glow')) active = true;
        }

        window.addEventListener("mousemove", (e) => {
            if (active) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX; yOffset = currentY;
                dragItem.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
            }
        });

        window.addEventListener("touchmove", (e) => {
            if (active) {
                currentX = e.touches[0].clientX - initialX;
                currentY = e.touches[0].clientY - initialY;
                xOffset = currentX; yOffset = currentY;
                dragItem.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
            }
        }, {passive: false});

        window.addEventListener("mouseup", () => active = false);
        window.addEventListener("touchend", () => active = false);

        // Water Ripple
        const canvas = document.getElementById('water-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let ripples = [];
        const createRipple = (e) => ripples.push({x: e.clientX || e.touches[0].clientX, y: e.clientY || e.touches[0].clientY, r: 0, o: 0.6});
        window.addEventListener('mousedown', createRipple); window.addEventListener('touchstart', createRipple);
        function anim() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ripples.forEach((r, i) => {
                r.r += 2; r.o -= 0.015;
                ctx.beginPath(); ctx.arc(r.x, r.y, r.r, 0, Math.PI*2);
                ctx.strokeStyle = `rgba(255,255,255,${r.o})`; ctx.stroke();
                if(r.o <= 0) ripples.splice(i,1);
            });
            requestAnimationFrame(anim);
        }
        anim();

        function toggleTheme() { document.body.classList.toggle('bg-white'); document.body.classList.toggle('text-black'); }
        function setLang(l) {
            const t = { id: {h: "Architecting Reality.", d: "Solusi visualisasi 3D dan analisis teknik sipil dengan standar presisi tinggi."}, en: {h: "Designing Future.", d: "3D visualization and civil engineering solutions with high precision standards."} };
            document.getElementById('t-hero').innerHTML = t[l].h;
            document.getElementById('d-hero').innerText = t[l].d;
        }
    </script>
</body>
