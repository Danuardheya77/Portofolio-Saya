    <style>
        :root { --accent: #3b82f6; --gold: #ffd700; }
        body { background: #000; color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; margin: 0; }

        /* Welcome Screen */
        #welcome-overlay {
            position: fixed; inset: 0; z-index: 100000; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .start-btn {
            padding: 15px 40px; border: 1px solid var(--gold); border-radius: 50px;
            color: var(--gold); font-family: 'JetBrains Mono'; cursor: pointer;
            background: rgba(255, 215, 0, 0.1); font-weight: bold; transition: 0.5s;
        }
        .start-btn:hover { background: var(--gold); color: black; box-shadow: 0 0 30px var(--gold); }

        /* Water Ripple */
        #water-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 9998; }

        /* Draggable Accessibility Menu dengan Glow Gold Running */
        #draggable-menu {
            position: fixed; top: 20px; right: 20px; z-index: 10000;
            cursor: move; touch-action: none;
        }
        
        .glow-box {
            position: relative; background: #000; padding: 10px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            width: 55px; height: 55px; overflow: hidden;
        }

        /* Gold Running Effect */
        .glow-box::before {
            content: ''; position: absolute; width: 150%; height: 150%;
            background: conic-gradient(transparent, transparent, transparent, var(--gold));
            animation: rotateGold 3s linear infinite;
        }
        @keyframes rotateGold { 100% { transform: rotate(360deg); } }

        .glow-box::after {
            content: ''; position: absolute; inset: 2px; background: #000; border-radius: 50%;
        }

        .icon-content { position: relative; z-index: 1; font-size: 20px; color: var(--gold); }

        /* Dropdown Menu */
        .menu-dropdown { 
            position: absolute; top: 60px; right: 0; background: rgba(10,10,10,0.98); 
            border: 1px solid var(--gold); border-radius: 20px; padding: 15px; width: 220px;
            display: none; box-shadow: 0 10px 40px rgba(255, 215, 0, 0.2);
        }
        .menu-dropdown.active { display: block; }
        .menu-item { padding: 10px; font-size: 11px; display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.3s; }
        .menu-item:hover { background: rgba(255, 215, 0, 0.1); color: var(--gold); border-radius: 10px; }

        /* Social Fixed */
        .social-fixed { position: fixed; left: 20px; bottom: 30px; z-index: 9999; display: flex; flex-direction: column; gap: 20px; }
        .social-fixed a { color: white; opacity: 0.4; font-size: 20px; transition: 0.3s; }
        .social-fixed a:hover { opacity: 1; color: var(--gold); transform: scale(1.2); }

        section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 40px; }
        #home { background: radial-gradient(circle, #0a1321, #000); }
    </style>
</head>
<body>

            <div class="menu-item" onclick="window.scrollBy({top: 800, behavior:'smooth'})">üñ±Ô∏è Auto Scroll</div>

    <div class="social-fixed">
        <a href="https://wa.me/6285700398394"><i class="fab fa-whatsapp"></i></a>

        <img src="https://lh3.googleusercontent.com/d/1kF3X6J_-Vz6AzLBdirTHKpcvVYZxQoSi" class="w-32 h-32 rounded-full border-2 border-yellow-500 mx-auto mb-10 shadow-[0_0_30px_rgba(255,215,0,0.3)]">
        <h2 class="text-5xl md:text-7xl font-extrabold italic" data-aos="fade-up">Danuardheya</h2>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // 1. YouTube Player Engine (Rei Brown - Number Angel)
        let player;
        let isMuted = false;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                videoId: 'U-fXJ6pBf7A', 
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'U-fXJ6pBf7A' },
                events: { 'onReady': (e) => { e.target.mute(); } }
            });
        }

        function startApp() {
            document.getElementById('welcome-overlay').style.display = 'none';
            player.unMute();
            player.playVideo();
        }

        function toggleMute() {
            if (isMuted) {
                player.unMute();
                document.getElementById('vol-icon').className = "fas fa-volume-up";
                isMuted = false;
            } else {
                player.mute();
                document.getElementById('vol-icon').className = "fas fa-volume-mute";
                isMuted = true;
            }
        }

        // 2. Draggable Menu Logic (Bisa digeser kemana-mana)
        let dragItem = document.querySelector("#draggable-menu");
        let active = false, currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }
            if (e.target.closest('.glow-box')) active = true;
        }

        window.addEventListener("mousemove", drag);
        window.addEventListener("touchmove", drag);
        window.addEventListener("mouseup", () => active = false);
        window.addEventListener("touchend", () => active = false);

        function drag(e) {
            if (active) {
                e.preventDefault();
                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }
                xOffset = currentX; yOffset = currentY;
                dragItem.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
            }
        }

        function toggleMenu() { if(!active) document.getElementById('dropdown').classList.toggle('active'); }

        // 3. Water Ripple
        const canvas = document.getElementById('water-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let ripples = [];
        window.addEventListener('mousedown', e => ripples.push({x: e.clientX, y: e.clientY, r: 0, o: 0.6}));
        window.addEventListener('touchstart', e => ripples.push({x: e.touches[0].clientX, y: e.touches[0].clientY, r: 0, o: 0.6}));
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ripples.forEach((r, i) => {
                r.r += 2.5; r.o -= 0.015;
                ctx.beginPath(); ctx.arc(r.x, r.y, r.r, 0, Math.PI*2);
                ctx.strokeStyle = `rgba(255,255,255,${r.o})`; ctx.stroke();
                if(r.o <= 0) ripples.splice(i,1);
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
