    <style>
        :root { --accent: #3b82f6; }
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        /* Effect Air Xperia */
        #water-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 9998; }

        /* Toolbar Pojok Kanan Atas (Back & Menu) */
        .top-toolbar { position: fixed; top: 25px; right: 25px; z-index: 10001; display: flex; gap: 10px; }
        .tool-btn { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .tool-btn:hover { background: rgba(255,255,255,0.2); border-color: var(--accent); }

        /* Dropdown Menu */
        .menu-dropdown { position: fixed; top: 80px; right: 25px; z-index: 10001; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); border-radius: 20px; padding: 20px; border: 1px solid var(--accent); display: none; width: 220px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .menu-dropdown.active { display: block; animation: slideIn 0.3s ease; }

        /* Draggable Accessibility RGB */
        #floating-acc { position: fixed; top: 120px; left: 20px; z-index: 10000; width: 42px; height: 42px; cursor: move; touch-action: none; }
        .rgb-glow-border { position: relative; width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .rgb-glow-border::before { content: ''; position: absolute; inset: -2px; border-radius: 50%; background: conic-gradient(red, yellow, green, cyan, blue, magenta, red); animation: rotateRGB 3s linear infinite; }
        @keyframes rotateRGB { 100% { transform: rotate(360deg); } }
        .rgb-glow-border::after { content: ''; position: absolute; inset: 2px; background: rgba(2, 3, 5, 0.9); border-radius: 50%; }

        /* Profile & Gallery */
        .profile-img-container { width: 180px; height: 180px; border-radius: 50%; border: 3px solid var(--accent); padding: 5px; background: rgba(59, 130, 246, 0.1); }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .slider-wrap { display: flex; overflow-x: auto; gap: 15px; scrollbar-width: none; padding: 10px 0; width: 100%; -webkit-overflow-scrolling: touch; }
        .slider-wrap::-webkit-scrollbar { display: none; }
        .slider-item { flex: 0 0 85%; border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .slider-item img { width: 100%; height: 300px; object-fit: cover; }

        @keyframes slideIn { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

        <div class="py-2 text-sm cursor-pointer hover:text-blue-500" onclick="location.href='#work'">Proyek Visual</div>
        <div class="py-2 text-sm cursor-pointer hover:text-blue-500" onclick="window.open('https://wa.me/6285700398394')">Hubungi WA</div>

    <div id="floating-acc" onmousedown="dragStart(event)" ontouchstart="dragStart(event)">

        </div>
        <div id="acc-nav" class="menu-dropdown" style="top: 55px; left: 0; right: auto;">
            <div class="text-[9px] font-black tracking-[0.3em] text-blue-400 mb-4 border-b border-white/10 pb-2 uppercase">Language Select</div>
            <div class="py-2 text-xs cursor-pointer flex justify-between" onclick="setLang('id')"><span>Indonesia</span> <span class="opacity-40">ID</span></div>

            <div class="py-2 text-xs cursor-pointer flex justify-between" onclick="setLang('ar')"><span>العربية</span> <span class="opacity-40">AR</span></div>
            <div class="py-2 text-xs cursor-pointer flex justify-between" onclick="setLang('cn')"><span>中文</span> <span class="opacity-40">CN</span></div>

    <div class="fixed left-5 bottom-8 z-[9999] flex flex-col gap-5">

        <a href="https://youtube.com/@abysheha7946" target="_blank" class="text-white opacity-40 hover:opacity-100 transition-all text-xl"><i class="fab fa-youtube"></i></a>
        <a href="https://www.linkedin.com/in/himam-aby-a56aa2372" target="_blank" class="text-white opacity-40 hover:opacity-100 transition-all text-xl"><i class="fab fa-linkedin-in"></i></a>

    <section id="home" class="min-h-screen flex flex-col justify-center items-center text-center px-5">

    <section id="work" class="py-20 px-5 flex flex-col items-center">

            <div class="slider-wrap" data-aos="fade-up">
                <div class="slider-item"><img src="https://lh3.googleusercontent.com/d/1oP7-ZXInhF8iKxU_skjZZ9R6AyBsapfZ"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
        
        function toggleMenu(id) { 
            const dropdown = document.getElementById(id);
            const isVisible = dropdown.style.display === 'block';
            document.querySelectorAll('.menu-dropdown').forEach(d => d.style.display = 'none');
            dropdown.style.display = isVisible ? 'none' : 'block';
        }

        // Language Logic
        const langData = {
            id: { hero: "Architecting Reality.", work: "3D Interior & Exterior" },
            en: { hero: "Architecting Reality.", work: "3D Projects" },
            ar: { hero: "هندسة الواقع.", work: "التصاميم ثلاثية الأبعاد" },
            cn: { hero: "构建现实.", work: "3D 室内外展示" }
        };
        function setLang(l) {
            document.getElementById('d-hero').innerText = langData[l].hero;
            document.getElementById('h-work').innerText = langData[l].work;
            toggleMenu('acc-nav');
        }

        // Draggable logic
        let dragItem = document.querySelector("#floating-acc");
        let active = false, currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;
        function dragStart(e) {
            initialX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset;
            initialY = (e.type === "touchstart" ? e.touches[0].clientY : e.clientY) - yOffset;
            if (e.target.closest('.rgb-glow-border')) active = true;
        }
        function drag(e) {
            if (active) {
                e.preventDefault();
                currentX = (e.type === "touchmove" ? e.touches[0].clientX : e.clientX) - initialX;
                currentY = (e.type === "touchmove" ? e.touches[0].clientY : e.clientY) - initialY;
                xOffset = currentX; yOffset = currentY;
                dragItem.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
            }
        }
        window.addEventListener("mousemove", drag); window.addEventListener("touchmove", drag, {passive: false});
        window.addEventListener("mouseup", () => active = false); window.addEventListener("touchend", () => active = false);

        // Water Ripple
        const canvas = document.getElementById('water-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let ripples = [];
        window.addEventListener('mousedown', (e) => ripples.push({x: e.clientX, y: e.clientY, r: 0, o: 0.6}));
        window.addEventListener('touchstart', (e) => ripples.push({x: e.touches[0].clientX, y: e.touches[0].clientY, r: 0, o: 0.6}));
        function anim() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ripples.forEach((r, i) => {
                r.r += 2.5; r.o -= 0.015;
                ctx.beginPath(); ctx.arc(r.x, r.y, r.r, 0, Math.PI*2);
                ctx.strokeStyle = `rgba(255,255,255,${r.o})`; ctx.stroke();
                if(r.o <= 0) ripples.splice(i,1);
            });
            requestAnimationFrame(anim);
        }
        anim();
    </script>
