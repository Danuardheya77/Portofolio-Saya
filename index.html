        :root { --bg-color: #020305; --text-color: white; --card-bg: rgba(255, 255, 255, 0.02); }
        .light-mode { --bg-color: #f8fafc; --text-color: #0f172a; --card-bg: rgba(0, 0, 0, 0.03); }

        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; transition: background 0.5s ease, color 0.5s ease; }
        
        .mesh-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.06) 0px, transparent 50%);
        }

        /* Toolbar Simpel & Transparan */
        #draggable-toolbar {
            position: fixed; bottom: 30px; right: 30px; z-index: 9999;
            width: 40px; height: 40px; display: flex; items-center; justify-content: center;
            cursor: move; touch-action: none; opacity: 0.6; transition: opacity 0.3s;
        }
        #draggable-toolbar:hover { opacity: 1; }
        #theme-toggle { background: none; border: none; cursor: pointer; padding: 10px; color: var(--text-color); font-size: 1.2rem; }

        .glass-card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid rgba(128, 128, 128, 0.1); border-radius: 2rem; }
        .gradient-text { background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Slider Geser */
        .slider-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 20px; padding-bottom: 20px; -webkit-overflow-scrolling: touch; }
        .slider-container::-webkit-scrollbar { height: 2px; }
        .slider-item { flex: 0 0 auto; scroll-snap-align: start; width: 85%; max-width: 600px; }
        .slider-item img { width: 100%; height: auto; border-radius: 1.5rem; border: 1px solid rgba(128,128,128,0.1); }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200 });

        // THEME TOGGLE
        const btn = document.getElementById('theme-toggle');
        btn.onclick = () => {
            document.body.classList.toggle('light-mode');
        };

        // DRAGGABLE LOGIC
        const toolbar = document.getElementById('draggable-toolbar');
        let active = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        toolbar.addEventListener("touchstart", dragStart, false);
        document.addEventListener("touchend", dragEnd, false);
        document.addEventListener("touchmove", drag, false);

        toolbar.addEventListener("mousedown", dragStart, false);
        document.addEventListener("mouseup", dragEnd, false);
        document.addEventListener("mousemove", drag, false);

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }
            if (e.target === toolbar || toolbar.contains(e.target)) { active = true; }
        }

        function dragEnd() {
            initialX = currentX;
            initialY = currentY;
            active = false;
        }

        function drag(e) {
            if (active) {
                e.preventDefault();
                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }
                xOffset = currentX;
                yOffset = currentY;
                setTranslate(currentX, currentY, toolbar);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
    </script>
